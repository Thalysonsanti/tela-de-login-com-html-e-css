<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tela de login</title>
</head>
<body>
    <div class="conteiner">
        <form>
            <h1>Entrar na Plataforma</h1>
            <div class="input-conteiner">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1"/> </img>
            </div>

            <div class="input-conteiner">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png"> </img>
                <a href="#">Esqueci minha senha</a>
            </div>
            <button type="submit" class="submit-button">Entrar</button>

            <div class="resgister-link">
                <p>Não está cadastrado? <a href="#">Cadastrar</a></p>
            </div>
        </form>
    </div>
</body>
</html>
